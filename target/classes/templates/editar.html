<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">

		<h3>Cadastro de convidados</h3>
		<form action="update" method="post">
			
			<div class="form-group" hidden="true">
				<label for="nome">ID:</label> <input id="id" type="text"
					class="form-control" name="id" th:value="${convidado.get().getId()}"/>
					
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label> <input id="nome" type="text"
					class="form-control" name="nome" th:value="${convidado.get().getNome()}"/>
					
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input id="email" type="text"
					class="form-control" name="email" th:value="${convidado.get().getEmail()}" />
			</div>

			<div class="form-group">
				<label for="telefone">Telefone:</label> <input id="telefone"
					type="text" class="form-control" name="telefone" th:value="${convidado.get().getTelefone()}"/>
			</div>

			<button type="submit" class="btn btn-success">Alterar dados</button>
			<button class="btn btn-info" onclick="history.go(-1)">Voltar</button>
		</form>
		

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.minjs"></script>
</body>
</html>
