<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
	
	<h3>Cadastro de convidados</h3>
	<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome" >Nome:</label>
				<input id="nome" type="text" class="form-control" name="nome"/>
			</div>
			
			<div class="form-group">	
				<label for="email">Email:</label>
				<input id="email" type="text" class="form-control" name="email"/>
			</div>
			
			<div class="form-group">	
				<label for="telefone">Telefone:</label>
				<input id="telefone" type="text" class="form-control" name="telefone"/>
			</div>
			<button type="submit" class="btn btn-success">Convidar</button>
		</form>
		
		<hr/>

		<h3>Lista de convidados</h3>

		<div id="listaConvidados">
			<table class="table tale-cover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nome}"></span></td>
					<td><span th:text="${convidado.email}"></span></td>
					<td><span th:text="${convidado.telefone}"></span></td>
				</tr>
			</table>
		</div>
		
		
		
		
	</div>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
